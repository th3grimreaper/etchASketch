<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header class="header container">
    <h1>Etch-a-Sketch</h1>
  </header>
  <div class="container">
    <div class="options">
      <div class="color-opt">
        <button class="colormode">Color Toggle</button>
        <input type="color" id="colorpick" name="colorpick" value="#333333">
      </div>
      <!-- <button id="16">16 x 16</button> -->
      <!-- <button id="32">32 x 32</button> -->
      <!-- <button id="64">64 x 64</button> -->
      <div class="size-input">
        <input type="range" name="size" id="grid-size" value="16" min="1" step="1" max="64">
        <output id="range-value"></output>
      </div>
      <button class="rainbow-grid">Rainbow</button>
      <button class="erase">Erase</button>
      <button class="clear-grid">Clear</button>
    </div>
    <div class="square"></div> 
  </div>
  <footer class="footer container">
    <p>&copy th3grimreaper | The Odin Project (2022)</p>
  </footer>
</body>
</html>
